<mat-card>
    <div class="container">
      <h2>Create new member</h2>
      <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>

          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>dateOfBirth</mat-label>
            <input matInput formControlName="dateOfBirth" />
          </mat-form-field>
        </div> -->

        <!-- <div class="form-group">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div> -->
        
        <div class="form-group">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Family</mat-label>
              <mat-select formControlName="family">
                <mat-option *ngFor="let family of existingFamilies" [value]="family.id">
                  {{ family.houseName }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </mat-card>
