    <div *ngIf="famCheck">
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Family Number Column -->
        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Family Number</th>
          <td mat-cell *matCellDef="let family">{{ family.familyNumber }}</td>
        </ng-container>
    
        <!-- Other Columns -->
        <ng-container matColumnDef="houseName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>House Name</th>
          <td mat-cell *matCellDef="let family">{{ family.houseName }} ({{ family.alias }})</td>
        </ng-container>
    
        <ng-container matColumnDef="area">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Area</th>
          <td mat-cell *matCellDef="let family">{{ family.area }}</td>
        </ng-container>
    
        <!-- Repeat these ng-container blocks for other properties like place, district, state, postCode, etc. -->
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let family">
            <button mat-raised-button color="dark" class="mx-2" (click)="editFamily(family.id)">Edit <mat-icon>edit</mat-icon></button>
            <button mat-raised-button color="warn" class="mx-2" (click)="deleteFamily(family.id)">Delete <mat-icon>delete</mat-icon></button>
            <button mat-raised-button color="primary" (click)="viewFamilyMembers(family.id)">Members <mat-icon>perm_contact_calendar</mat-icon></button>
          </td>
        </ng-container>
    
        <!-- Column Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
