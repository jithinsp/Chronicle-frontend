<mat-card>
    <div class="container">
      <h2>Create new family</h2>
      <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>House Name</mat-label>
            <input matInput formControlName="houseName" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Area</mat-label>
            <input matInput formControlName="area" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Place</mat-label>
            <input matInput formControlName="place" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>District</mat-label>
            <input matInput formControlName="district" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Post Code</mat-label>
            <input matInput type="number" formControlName="postCode" />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </mat-card>
