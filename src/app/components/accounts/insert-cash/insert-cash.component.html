<mat-card>
    <div class="container">
      <h2>Enter cash</h2>
      <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" />
          </mat-form-field>
        </div>
        <!-- <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>members</mat-label>
            <input matInput formControlName="members" />
          </mat-form-field>
        </div> -->
        <div class="form-group">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Member name</mat-label>
              <mat-select formControlName="members">
                <mat-option *ngFor="let member of members" [value]="member.memberId">
                  {{ member.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div class="form-group">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Account type</mat-label>
              <mat-select formControlName="accountType">
                <mat-option *ngFor="let type of accountType" [value]="type.id">
                  {{ type.type }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </mat-card>
