<mat-card>
    <div class="container">
      <h2>{{title}} cash</h2>
      <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Remarks</mat-label>
            <input matInput formControlName="remarks" />
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Member name</mat-label>
              <mat-select formControlName="members">
                <mat-option *ngFor="let member of members" [value]="member.id">
                  {{ member.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div class="form-group" *ngIf="title !== 'Edit'">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Account type</mat-label>
              <mat-select formControlName="accountType">
                <mat-option *ngFor="let type of accountType" [value]="type.id">
                  {{ type.type }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div  class="form-group"  *ngIf="title !== 'Edit'">
            <mat-form-field class="create-full-width" appearance="fill">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="LeavePicker" formControlName="date">
              <mat-datepicker-toggle matIconSuffix [for]="LeavePicker"></mat-datepicker-toggle>
              <mat-datepicker #LeavePicker></mat-datepicker>
            </mat-form-field>
          </div>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isSubmitting">Submit</button>
      </form>
    </div>
  </mat-card>
