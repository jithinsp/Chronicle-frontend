<mat-card>
    <div class="container">
      <h2>{{title}}  type</h2>
      <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Type</mat-label>
            <input matInput formControlName="type" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Type(Malayalam)</mat-label>
            <input matInput formControlName="alias" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="create-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isSubmitting">Submit</button>
      </form>
    </div>
  </mat-card>
