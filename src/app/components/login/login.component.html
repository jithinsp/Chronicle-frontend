
    <div class="container">
            <h2>Login</h2>
            <!-- <h1 class="text-3xl font-bold underline">
                Hello world!
              </h1> -->
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" />
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting">Login</button>
            </form>
            <div class="dummy-credentials">accountant@gmail.com / 1234</div>
    </div>
