<mat-card>
  <mat-card-content>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role.roleName }}</td>
      </tr>
    </tbody>
  </table>
  </mat-card-content>
  <br>
  <!-- <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
  </mat-card-footer> -->
</mat-card>
